<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Währungsrechner</title>
  </head>
  <body>
    <form name="currencyConverter">
      <fieldset class="grid-container">
        <h2>Währungsrechner</h2>
        <label for="amount">Enter Amount</label><br />
        <input
          type="number"
          id="amount"
          name="amount"
          min="0"
          step="0.01"
          required
        />
        <br /><br />
        <label for="convertFrom">FROM</label>
        <select name="convertFrom" id="convertFrom">
          <option value="eur" selected>Euro (EUR)</option>
          <option value="usd">US Dollar (USD)</option>
        </select>

        <span class="exchange-icon" id="swap">⇄</span>

        <label for="convertTo">TO</label>
        <select name="convertTo" id="convertTo">
          <option value="usd" selected>US Dollar (USD)</option>
          <option value="eur">Euro (EUR)</option></select
        ><br /><br />

        <button type="submit">Get Exchange Rate</button>
        <br /><br />

      </fieldset>
    </form>

    <p id="result"></p>
    <p id="timestamp"></p>
    <script type="module" src="index.js"></script>
  </body>
</html>
